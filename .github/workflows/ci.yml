name: Backend Quality CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: write
  pull-requests: read

env:
  PYTHON_VERSION: '3.13'
  WORKING_DIR: backend

jobs:
  quality-pipeline:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      # Install dependencies
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: make install-dev

      # Run quality checks
      - name: Run lint
        working-directory: ${{ env.WORKING_DIR }}
        run: make prod-lint
        continue-on-error: true

      - name: Run security scan
        working-directory: ${{ env.WORKING_DIR }}
        run: make prod-security
        continue-on-error: true

      - name: Run tests with coverage
        working-directory: ${{ env.WORKING_DIR }}
        env:
          OPENAI_API_KEY: ${{ secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).OPENAI_API_KEY || '' }}
          QLOO_API_KEY: ${{ secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).QLOO_API_KEY || '' }}
          OPENWEATHER_API_KEY: ${{ secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).OPENWEATHER_API_KEY || '' }}
          EXCHANGE_API_KEY: ${{ secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).EXCHANGE_API_KEY || '' }}
          SUPABASE_URL: ${{ secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).SUPABASE_URL || '' }}
          SUPABASE_KEY: ${{ secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).SUPABASE_KEY || '' }}
        run: make prod-test
        continue-on-error: true

      # Upload coverage to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          fail_ci_if_error: false
          directory: ./${{ env.WORKING_DIR }}/reports
          files: ./test-coverage.xml, ./test-results.xml
          verbose: true

      # Update README with coverage (only on main branch)
      - name: Update coverage in README
        if: ${{ github.ref == 'refs/heads/main' }}
        id: coverageComment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          hide-comment: true
          pytest-xml-coverage-path: ./${{ env.WORKING_DIR }}/reports/test-results.xml
          title: Code
          badge-title: Code

      - name: Update README with coverage HTML
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          sed -i '/<!-- Pytest Coverage Comment:Begin -->/,/<!-- Pytest Coverage Comment:End -->/c\<!-- Pytest Coverage Comment:Begin -->\n\${{ steps.coverageComment.outputs.coverageHtml }}\n<!-- Pytest Coverage Comment:End -->' ./README.md

      # Generate quality badges and summary
      - name: Generate quality badges and summary
        run: |
          # Extract lint score from ruff XML
          LINT_ISSUES=$(xmllint --xpath "count(//testcase[@classname='ruff']/failure)" ${{ env.WORKING_DIR }}/reports/ruff_junit.xml 2>/dev/null || echo "0")

          # Extract security issues from bandit JSON
          SECURITY_ISSUES=$(python3 -c "
          import json
          try:
              with open('${{ env.WORKING_DIR }}/reports/bandit_report.json', 'r') as f:
                  data = json.load(f)
                  print(len(data.get('results', [])))
          except:
              print('0')
          " 2>/dev/null || echo "0")

          # Extract coverage from coverage JSON
          COVERAGE=$(python3 -c "
          import json
          try:
              with open('${{ env.WORKING_DIR }}/reports/coverage.json', 'r') as f:
                  data = json.load(f)
                  print(int(data.get('totals', {}).get('percent_covered', 0)))
          except:
              print('0')
          " 2>/dev/null || echo "0")

          # Extract test results from XML
          TEST_FAILURES=$(xmllint --xpath "count(//testcase/failure)" ${{ env.WORKING_DIR }}/reports/test-results.xml 2>/dev/null || echo "0")
          TEST_ERRORS=$(xmllint --xpath "count(//testcase/error)" ${{ env.WORKING_DIR }}/reports/test-results.xml 2>/dev/null || echo "0")
          TOTAL_TESTS=$(xmllint --xpath "count(//testcase)" ${{ env.WORKING_DIR }}/reports/test-results.xml 2>/dev/null || echo "0")

          # Calculate badge colors
          if [ "$LINT_ISSUES" -eq 0 ]; then
            LINT_COLOR="brightgreen"
          elif [ "$LINT_ISSUES" -le 5 ]; then
            LINT_COLOR="orange"
          else
            LINT_COLOR="red"
          fi

          if [ "$SECURITY_ISSUES" -eq 0 ]; then
            SEC_COLOR="brightgreen"
          elif [ "$SECURITY_ISSUES" -le 2 ]; then
            SEC_COLOR="orange"
          else
            SEC_COLOR="red"
          fi

          if [ "$COVERAGE" -ge 80 ]; then
            COV_COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 60 ]; then
            COV_COLOR="orange"
          else
            COV_COLOR="red"
          fi

          if [ "$TEST_FAILURES" -eq 0 ] && [ "$TEST_ERRORS" -eq 0 ]; then
            TEST_COLOR="brightgreen"
          else
            TEST_COLOR="red"
          fi

          # Update README badges
          if [ -f "README.md" ]; then
            # Update existing badges or add new ones
            sed -i "s|https://img.shields.io/badge/ruff-[^)]*|https://img.shields.io/badge/ruff-${LINT_ISSUES}%20issues-${LINT_COLOR}|g" README.md
            sed -i "s|https://img.shields.io/badge/bandit-[^)]*|https://img.shields.io/badge/bandit-${SECURITY_ISSUES}%20issues-${SEC_COLOR}|g" README.md

            # If badges don't exist, add them to the top of README
            if ! grep -q "img.shields.io/badge/ruff" README.md; then
              sed -i '1i\
              ![Ruff](https://img.shields.io/badge/ruff-'${LINT_ISSUES}'%20issues-'${LINT_COLOR}') \
              ![Bandit](https://img.shields.io/badge/bandit-'${SECURITY_ISSUES}'%20issues-'${SEC_COLOR}') \
              ' README.md
            fi
          fi

          # Create summary report
          cat > quality_summary.md << EOF
          # Quality Report - $(date)

          ## ðŸ“Š Metrics
          - **Lint Issues**: ${LINT_ISSUES}
          - **Security Issues**: ${SECURITY_ISSUES}
          - **Test Coverage**: ${COVERAGE}%
          - **Tests**: ${TOTAL_TESTS} total, ${TEST_FAILURES} failures, ${TEST_ERRORS} errors

          ## ðŸŽ¯ Status
          - Lint: $([ "$LINT_ISSUES" -eq 0 ] && echo "âœ… PASS" || echo "âŒ ISSUES FOUND")
          - Security: $([ "$SECURITY_ISSUES" -eq 0 ] && echo "âœ… PASS" || echo "âŒ ISSUES FOUND")
          - Coverage: $([ "$COVERAGE" -ge 80 ] && echo "âœ… PASS" || echo "âŒ BELOW THRESHOLD")
          - Tests: $([ "$TEST_FAILURES" -eq 0 ] && [ "$TEST_ERRORS" -eq 0 ] && echo "âœ… PASS" || echo "âŒ FAILURES")
          EOF

          echo "Quality Summary:"
          cat quality_summary.md

      # Upload artifacts
      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            ${{ env.WORKING_DIR }}/reports/ruff_junit.xml
            ${{ env.WORKING_DIR }}/reports/bandit_report.json
            ${{ env.WORKING_DIR }}/reports/test-results.xml
            ${{ env.WORKING_DIR }}/reports/coverage.json
            ${{ env.WORKING_DIR }}/reports/test-coverage.xml
            quality_summary.md
          retention-days: 30

      # Commit changes (only on main branch)
      - name: Commit updates
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage and quality badges [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

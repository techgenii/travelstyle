name: Backend Quality CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: write
  pull-requests: read

env:
  PYTHON_VERSION: '3.13'
  WORKING_DIR: backend

jobs:
  # Reusable job template for all quality checks
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - job: test
            needs_env: true
            make_target: ci-test
            summary_script: extract_coverage_score.py
            summary_file: coverage_summary.txt
            summary_format: "Coverage: {score}%"
          - job: coverage
            needs_env: true
            make_target: ci-test
            summary_script: extract_coverage_score.py
            summary_file: coverage_summary.txt
            summary_format: "Coverage: {score}%"
          - job: security
            needs_env: false
            make_target: ci-security
            summary_script: extract_security_score.py
            summary_file: security_summary.txt
            summary_format: "Security Issues Found: {score}"
          - job: lint
            needs_env: false
            make_target: ci-lint
            summary_script: extract_lint_score.py
            summary_file: lint_summary.txt
            summary_format: "Lint Score: {score}/10"
      fail-fast: false
    
    name: ${{ matrix.job }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: make install-all
          
      - name: Run ${{ matrix.job }} check
        working-directory: ${{ env.WORKING_DIR }}
        env:
          # Only set environment variables for jobs that need them
          OPENAI_API_KEY: ${{ matrix.needs_env && secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).OPENAI_API_KEY || '' }}
          QLOO_API_KEY: ${{ matrix.needs_env && secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).QLOO_API_KEY || '' }}
          OPENWEATHER_API_KEY: ${{ matrix.needs_env && secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).OPENWEATHER_API_KEY || '' }}
          EXCHANGE_API_KEY: ${{ matrix.needs_env && secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).EXCHANGE_API_KEY || '' }}
          SUPABASE_URL: ${{ matrix.needs_env && secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).SUPABASE_URL || '' }}
          SUPABASE_KEY: ${{ matrix.needs_env && secrets.ENV_VARS != '' && fromJSON(secrets.ENV_VARS).SUPABASE_KEY || '' }}
        run: make ${{ matrix.make_target }}
          
      - name: Upload to Codecov
        if: matrix.job == 'coverage' || matrix.job == 'test'
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/reports/coverage.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          
      - name: Generate summary
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          chmod +x generate_summary.sh
          ./generate_summary.sh "${{ matrix.job }}" "${{ matrix.summary_script }}" "${{ matrix.summary_file }}" "${{ matrix.summary_format }}"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.job }}-report
          path: |
            ${{ env.WORKING_DIR }}/reports/
            ${{ env.WORKING_DIR }}/.pytest_cache/
            ${{ env.WORKING_DIR }}/pytest.log
            ${{ env.WORKING_DIR }}/${{ matrix.summary_file }}
          retention-days: 30
          
      - name: Upload summary
        uses: actions/upload-artifact@v4
        if: always() && matrix.job != 'test'
        with:
          name: ${{ matrix.job }}-summary
          path: ${{ env.WORKING_DIR }}/${{ matrix.summary_file }}
          retention-days: 7

  # Generate comprehensive quality report
  quality-summary:
    runs-on: ubuntu-latest
    name: Quality Summary
    needs: quality-check
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          
      - name: Create comprehensive quality report
        run: |
          # Debug: List all artifacts
          echo "ðŸ“ Available artifacts:"
          find artifacts/ -type f -name "*.txt" 2>/dev/null || echo "No .txt files found"
          echo ""
          
          # Create report header
          cat > comprehensive_report.md << 'EOF'
          # TravelStyle AI Backend - Code Quality Report
          
          Generated on: $(date)
          
          ## ðŸ§ª Test Results
          EOF
          
          # Add test results
          if [ -d "artifacts/test-report" ]; then
            echo "âœ… Tests completed - see pytest artifacts for details" >> comprehensive_report.md
          else
            echo "âŒ Tests failed or not found" >> comprehensive_report.md
          fi
          echo "" >> comprehensive_report.md
          
          # Add coverage info
          echo "## ðŸ“Š Coverage Report" >> comprehensive_report.md
          COVERAGE_FILE=$(find artifacts/ -name "coverage_summary.txt" 2>/dev/null | head -1)
          if [ -n "$COVERAGE_FILE" ] && [ -f "$COVERAGE_FILE" ]; then
            cat "$COVERAGE_FILE" >> comprehensive_report.md
          else
            echo "âŒ Coverage report not available" >> comprehensive_report.md
          fi
          echo "" >> comprehensive_report.md
          
          # Add security info
          echo "## ðŸ”’ Security Scan" >> comprehensive_report.md
          SECURITY_FILE=$(find artifacts/ -name "security_summary.txt" 2>/dev/null | head -1)
          if [ -n "$SECURITY_FILE" ] && [ -f "$SECURITY_FILE" ]; then
            cat "$SECURITY_FILE" >> comprehensive_report.md
          else
            echo "âŒ Security scan not available" >> comprehensive_report.md
          fi
          echo "" >> comprehensive_report.md
          
          # Add lint info
          echo "## ðŸ” Code Quality (Pylint)" >> comprehensive_report.md
          LINT_FILE=$(find artifacts/ -name "lint_summary.txt" 2>/dev/null | head -1)
          if [ -n "$LINT_FILE" ] && [ -f "$LINT_FILE" ]; then
            cat "$LINT_FILE" >> comprehensive_report.md
          else
            echo "âŒ Lint report not available" >> comprehensive_report.md
          fi
          echo "" >> comprehensive_report.md
          
          # Add artifacts section
          cat >> comprehensive_report.md << 'EOF'
          ## ðŸ“ Available Artifacts
          - **test-report**: Test execution logs, results, and coverage data
          - **coverage-report**: Same as test-report (coverage included in tests)
          - **security-report**: Security scan results (JSON + HTML)
          - **lint-report**: Code quality reports (JSON + HTML)
          - **quality-summary**: This comprehensive report
          
          ## ðŸŽ¯ Quick Links
          - [View Coverage Report](../artifacts/test-report/reports/htmlcov/index.html)
          - [View Security Report](../artifacts/security-report/reports/bandit_report.html)
          - [View Pylint Report](../artifacts/lint-report/reports/pylint_report.html)
          
          ---
          *Report generated by TravelStyle AI Backend CI/CD Pipeline*
          EOF
          
          echo "ðŸ“‹ Generated Quality Report:"
          cat comprehensive_report.md
          
      - name: Upload comprehensive report
        uses: actions/upload-artifact@v4
        with:
          name: quality-summary
          path: comprehensive_report.md
          retention-days: 30
          
      - name: Generate and update badges
        if: always()
        run: |
          # Generate Pylint Badge
          LINT_FILE=$(find artifacts/ -name "lint_summary.txt" 2>/dev/null | head -1)
          if [ -n "$LINT_FILE" ] && [ -f "$LINT_FILE" ]; then
            LINT_SCORE=$(cat "$LINT_FILE" | grep -o '[0-9]\+\.[0-9]\+' | head -1 || echo "0.0")
            COLOR="brightgreen"
            if (( $(echo "$LINT_SCORE < 7.0" | bc -l) )); then
              COLOR="red"
            elif (( $(echo "$LINT_SCORE < 8.0" | bc -l) )); then
              COLOR="orange"
            fi
            echo "Pylint Score: $LINT_SCORE/10"
          else
            LINT_SCORE="0.0"
            COLOR="lightgrey"
          fi
          
          # Generate Bandit Badge
          SECURITY_FILE=$(find artifacts/ -name "security_summary.txt" 2>/dev/null | head -1)
          if [ -n "$SECURITY_FILE" ] && [ -f "$SECURITY_FILE" ]; then
            ISSUES=$(cat "$SECURITY_FILE" | grep -o '[0-9]\+' | head -1 || echo "0")
            SEC_COLOR="brightgreen"
            if [ "$ISSUES" -gt 5 ]; then
              SEC_COLOR="red"
            elif [ "$ISSUES" -gt 0 ]; then
              SEC_COLOR="orange"
            fi
            echo "Security Issues: $ISSUES"
          else
            ISSUES="0"
            SEC_COLOR="lightgrey"
          fi
          
          # Update README with new badges
          sed -i "s|https://img.shields.io/badge/pylint-[^)]*|https://img.shields.io/badge/pylint-${LINT_SCORE}%2F10-${COLOR}|g" README.md
          sed -i "s|https://img.shields.io/badge/bandit-[^)]*|https://img.shields.io/badge/bandit-${ISSUES}%20issues-${SEC_COLOR}|g" README.md
          
          echo "Badges updated in README.md"
          
      - name: Commit badge updates
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update dynamic badges [skip ci]"
          git push